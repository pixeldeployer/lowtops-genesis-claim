<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Claim Your Lowtops</title>
<script src="https://unpkg.com/@thirdweb-dev/sdk@latest/dist/thirdweb.umd.js"></script>
<script src="https://unpkg.com/@thirdweb-dev/wallets@latest/dist/thirdweb-wallets.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: white;
      text-align: center;
    }
    img {
      width: 200px;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    p {
      color: #ccc;
      font-size: 16px;
      margin-bottom: 30px;
    }
    button {
      font-size: 18px;
      font-weight: bold;
      padding: 12px 28px;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.4);
      transition: 0.3s ease;
      margin: 10px;
    }
    button:hover {
      background-color: #ffd700;
      box-shadow: 0 6px 15px rgba(255, 215, 0, 0.6);
    }
  </style>
</head>
<body>

  <img src="https://plum-bitter-dormouse-400.mypinata.cloud/ipfs/bafkreieg5dvnxatn4cproy4sadctvqsl6wcmhuv5png32atnsdhm33t4tq" alt="Lowtops Genesis" />
  <h1>Lowtops // Genesis Drop</h1>
  <p>Claim your exclusive 1-of-1 pixel sneakers.</p>

  <div id="connect"></div>
  <div id="claim"></div>

  <script>
    const { ThirdwebSDK } = thirdweb;
    const { metamaskWallet } = window.thirdwebWallets;

    const chain = "ethereum";
    const contractAddress = "0x10A33D0DE8a5C557A19ea0EbC7020CE5bde918A7";

    const connectDiv = document.getElementById("connect");
    const claimDiv = document.getElementById("claim");

    const connectButton = document.createElement("button");
    connectButton.innerText = "Connect Wallet";
    connectButton.onclick = async () => {
      try {
        const wallet = await metamaskWallet().connect();
        const sdk = new ThirdwebSDK(wallet.getSigner());

        const contract = await sdk.getContract(contractAddress, "nft-drop");

        connectButton.disabled = true;
        connectButton.innerText = "Wallet Connected ✅";

        const claimButton = document.createElement("button");
        claimButton.innerText = "Claim Your Lowtops";
        claimButton.onclick = async () => {
          claimButton.disabled = true;
          claimButton.innerText = "Claiming...";
          try {
            const tx = await contract.erc721.claim(1);
            alert("✅ NFT Claimed!");
            console.log(tx);
          } catch (error) {
            console.error(error);
            alert("❌ Claim failed: " + error.message);
          }
          claimButton.disabled = false;
          claimButton.innerText = "Claim Your Lowtops";
        };

        claimDiv.appendChild(claimButton);
      } catch (err) {
        console.error("Wallet connection error:", err);
        alert("Wallet connection failed.");
      }
    };

    connectDiv.appendChild(connectButton);
  </script>

</body>
</html>
