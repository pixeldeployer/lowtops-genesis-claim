<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Claim Your Lowtops</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: white;
      text-align: center;
    }
    img {
      width: 200px;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    p {
      color: #ccc;
      font-size: 16px;
      margin-bottom: 30px;
    }
    button {
      font-size: 18px;
      font-weight: bold;
      padding: 12px 28px;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.4);
      transition: 0.3s ease;
      margin: 10px;
    }
    button:hover {
      background-color: #ffd700;
      box-shadow: 0 6px 15px rgba(255, 215, 0, 0.6);
    }
  </style>
</head>
<body>

  <img src="https://plum-bitter-dormouse-400.mypinata.cloud/ipfs/bafkreig43uwv37np34av643becetr6zbltehqy27nqbecs7o5xigdlh4ge" alt="Lowtops Genesis" />
  <h1>Lowtops // Genesis Drop</h1>
  <p>Claim your exclusive 1-of-1 pixel sneakers.</p>

  <div>
    <button id="connect-button">Connect Wallet</button>
    <button id="claim-button" disabled>Claim Your Lowtops</button>
  </div>

  <!-- Load Thirdweb SDK and Wallets -->
  <script src="https://unpkg.com/@thirdweb-dev/sdk@latest/dist/thirdweb.umd.js"></script>
  <script src="https://unpkg.com/@thirdweb-dev/wallets@latest/dist/thirdweb-wallets.umd.min.js"></script>

  <script>
    window.onload = async () => {
      const { ThirdwebSDK } = window.thirdweb;
      const { metamaskWallet } = window.thirdwebWallets;

      const connectButton = document.getElementById("connect-button");
      const claimButton = document.getElementById("claim-button");
      let sdk, contract;

      connectButton.onclick = async () => {
        try {
          const wallet = await metamaskWallet().connect();
          sdk = new ThirdwebSDK(wallet);
          contract = await sdk.getContract("0x10A33D0DE8a5C557A19ea0EbC7020CE5bde918A7", "nft-drop");
          claimButton.disabled = false;
          connectButton.innerText = "Wallet Connected ✅";
        } catch (err) {
          console.error("Wallet connection failed:", err);
          alert("❌ Failed to connect wallet.");
        }
      };

      claimButton.onclick = async () => {
        claimButton.disabled = true;
        claimButton.innerText = "Claiming...";
        try {
          await contract.erc721.claim(1);
          alert("✅ NFT Claimed!");
        } catch (err) {
          console.error(err);
          alert("❌ Claim failed.");
        }
        claimButton.innerText = "Claim Your Lowtops";
        claimButton.disabled = false;
      };
    };
  </script>
</body>
</html>
